<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Apartado de Proyector</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; width: 450px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}        
        label { font-weight: bold; }
        select, input, textarea { width: 100%; padding: 8px; margin: 6px 0 15px; }
        button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>Sistema de Apartado de Proyector</h2>

    <form>
        <label>Fecha de apartado:</label>
        <input type="date" required>

        <label>Nombre del alumno:</label>
        <input type="text" placeholder="Escribe el nombre" required>

        <label>Aula:</label>
        <input type="text" placeholder="Ej: B12" required>

        <label>Hora:</label>
        <input type="time" required>

        <label>Material y equipo:</label>
        <select multiple required>
            <option>Proyector</option>
            <option>Extensión</option>
            <option>Cable HDMI</option>
            <option>Cable</option>
        </select>

        <label>Carrera:</label>
        <select required>
            <option>Ingeniería en Sistemas Computacionales</option>
            <option>Ingeniería Civil</option>
            <option>Ingeniería Química</option>
            <option>Ingeniería Industrial</option>
            <option>Ingeniería en Gestión Empresarial</option>
            <option>Ingeniería Mecánica</option>
            <option>Ingeniería Eléctrica</option>
            <option>Ingeniería Electrónica</option>
            <option>Licenciatura en Administración</option>
            <option>Licenciatura en Contador Público</option>
        </select>

        <button type="submit">Registrar Apartado</button>
    </form>
</div>

</body>
</html>
